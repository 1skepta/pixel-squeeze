<app-header></app-header>
<div class="p-8">
  <h1 class="my-7 font-sans font-bold text-3xl" style="color: #1a202c">
    Upload and Compress an Image
  </h1>
  <div
    (click)="fileInput.click()"
    class="border-cyan-900 flex flex-col items-center my-4 cursor-pointer"
    style="background-color: #f5f5f5; border-color: #20c5f8"
  >
    <i class="fa fa-file"></i>
    <p>Click to upload a file to this area</p>
    <input
      type="file"
      #fileInput
      accept="image/*"
      (change)="onFileSelected($event)"
      style="display: none"
    />
  </div>
</div>
