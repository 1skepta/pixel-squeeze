<app-header></app-header>
<div class="p-8">
  <h1 class="my-7 font-sans font-bold text-3xl" style="color: #1a202c">
    Upload and Compress an Image
  </h1>
  <div
    (click)="fileInput.click()"
    class="border-cyan-900 flex flex-col items-center mt-20 mb-2 cursor-pointer rounded-sm p-6 py-10"
    style="background-color: #f5f5f5; border: 1px dashed #20c5f8"
  >
    <i class="fa fa-file mb-4" style="color: #20c5f8; font-size: 2rem"></i>
    <p>Click to upload a file to this area</p>
    <input
      type="file"
      #fileInput
      accept="image/*"
      (change)="onFileSelected($event)"
      style="display: none"
    />
  </div>

  <div>name uploaded here</div>
  <div class="justify-center w-full flex mt-5 mb-16">
    <div
      style="background-color: #20c5f8"
      class="p-4 my-7 flex justify-center w-3/4"
    >
      <span style="color: #fcfeff" class="font-light tracking-wide"
        >Download</span
      >
    </div>
  </div>
</div>
<app-footer></app-footer>
